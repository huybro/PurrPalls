<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone2
    </title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../styles/index.css">
    <!-- JavaScript Files -->
    <script type="module" src="script.js" defer></script>
    <!--- Icon -->
    <script src="https://kit.fontawesome.com/d19384aeac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container row justify-content-center">
            <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100 overflow-hidden rounded-lg">
                <img class="profile-image" src="../../../../Milestone1/figures/cat_pic/pexels-evg-kowalievska-1170986.jpg" alt="May the cat">
                <div class="swipe-buttons">
                    <button class="swipe-left"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="swipe-right"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="profile-info">
                    <h1>May</h1>
                    <p>Domestic Short Hair</p>
                    <p>3 years</p>
                    <p>Male</p>
                </div>
                <div class="action-buttons">
                    <button class="dislike-btn"><i class="fa-solid fa-xmark"></i></button>
                    <button class="like-btn"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
