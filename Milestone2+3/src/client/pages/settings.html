<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone2
    </title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../styles/settings.css">
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">   
    <script src="//cdn.jsdelivr.net/pouchdb/latest/pouchdb.min.js"></script>
    <script type="module" src="../script/settings.js" defer></script>
</head>
<body>
    <div id="header">
        <ul>
            <li id="inbox-button">Inbox</li>
            <li id="website-name">Purrpals</li>
            <li id="profile-button">Profile</li>
        </ul>
    </div>
    <div id="settings" class="row">
        <div class="col-5" id="settings-left">
              <h3 id="settings-title">Settings</h3>
              <div id="settings-photos">
                <div class="row settings-photos-row">
                    <div class="settings-photo col-4" id="settings-photo-1"></div>
                    <div class="settings-photo col-4" id="settings-photo-2"></div>
                    <div class="settings-photo col-4" id="settings-photo-3"></div>
                </div>
                <div class="row settings-photos-row">
                    <div class="settings-photo col-4" id="settings-photo-4"></div>
                    <div class="settings-photo col-4" id="settings-photo-5"></div>
                    <div class="settings-photo col-4" id="settings-photo-6"></div>
                </div>
                <div class="row settings-photos-row">
                    <div class="settings-photo col-4" id="settings-photo-7"></div>
                    <div class="settings-photo col-4" id="settings-photo-8"></div>
                    <div class="settings-photo col-4" id="settings-photo-9"></div>
                </div>
              </div>
              <div class="settings-photo-upload-group">
                <label for="photo-upload" class="btn btn-primary">
                    Upload
                </label>
                <input id="photo-upload" class="file-input-hidden" type="file">
              </div>
            </div>
            <div class="col-7" id="settings-right">
                <div class="row">
                    <div class="col-6" id="settings-right-left">
                        <label for="email" class="label">Email</label><br> 
                        <input type="email" id="email"><br>     
                        <label for="password" class="label">Password</label><br>
                        <input type="password" id="password"><br>
                        <label for="newPassword" class="label">New Password (optional)</label><br> 
                        <input type="password" id="newPassword"><br>     
                        <label for="confirmNewPassword" class="label">Confirm New Password</label><br>
                        <input type="password" id="confirmNewPassword"><br>            
                    </div>

                    <div class="col-6" id="settings-right-right">
                    <label for="name" class="label">Name</label><br>
                    <input type="text" id="name"><br>
                    <label for="age" class="label">Age</label><br>
                    <input type="number" id="age"><br>
                    <label for="breed" class="label">Breed</label><br>
                    <input type="text" id="breed"><br>
                    <label for="gender" class="label">Gender</label><br>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    </div>
                </div>
                <div id="settings-buttons">
                    <button id="save-button" class="btn btn-primary">Save</button>
                    <button id="cancel-button" class="btn btn-primary">Cancel</button>
                    <button id="delete-button" class="btn btn-danger">Delete Account</button>
                </div>
              </div>
            </div>
    </div>
    <div id="footer"></div>
</body>
</html>
